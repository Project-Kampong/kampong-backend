name: Bump version
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@master
              with:
                  fetch-depth: '0'
            - name: GitHub Tag Bump
              uses: anothrNick/github-tag-action@1.26.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  WITH_V: true
                  INITIAL_VERSION: 0.1.4
